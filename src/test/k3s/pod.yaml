apiVersion: v1
kind: Pod
metadata:
  name: echo
spec:
  containers:
    - name: echo
      image: jmalloc/echo-server:v0.3.7@sha256:c87f80de8dbb976a59b228fc9ecf257e0574c6f760c2f1c5f05f64c7ac7fbc1e
      ports:
        - name: http
          containerPort: 8080
          hostPort: 8080
      startupProbe:
        httpGet:
          path: /
          port: http
        initialDelaySeconds: 1
        periodSeconds: 1
        successThreshold: 1
        failureThreshold: 60
      livenessProbe:
        httpGet:
          path: /
          port: http
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        readOnlyRootFilesystem: true
  automountServiceAccountToken: false
  terminationGracePeriodSeconds: 0
