apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: echo-deployment
  template:
    metadata:
      labels:
        app.kubernetes.io/name: echo-deployment
    spec:
      containers:
        - name: echo
          image: jmalloc/echo-server:0.3.1
          ports:
            - name: http
              containerPort: 8080
          startupProbe:
            periodSeconds: 1
            httpGet:
              path: /
              port: http
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            readOnlyRootFilesystem: true
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 0
