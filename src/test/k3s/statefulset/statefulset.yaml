apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: echo
spec:
  serviceName: echo
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: echo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: echo
    spec:
      containers:
        - name: echo
          image: jmalloc/echo-server:v0.3.7@sha256:c87f80de8dbb976a59b228fc9ecf257e0574c6f760c2f1c5f05f64c7ac7fbc1e
          ports:
            - name: http
              containerPort: 8080
          startupProbe:
            periodSeconds: 1
            httpGet:
              path: /
              port: http
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            readOnlyRootFilesystem: true
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 0
