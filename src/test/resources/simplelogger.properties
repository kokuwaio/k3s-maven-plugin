# see https://www.slf4j.org/api/org/slf4j/impl/SimpleLogger.html
org.slf4j.simpleLogger.levelInBrackets=true
org.slf4j.simpleLogger.showShortLogName=true
org.slf4j.simpleLogger.showDateTime=false
org.slf4j.simpleLogger.showThreadName=false

org.slf4j.simpleLogger.defaultLogLevel=TRACE
org.slf4j.simpleLogger.log.com.github.dockerjava=INFO
org.slf4j.simpleLogger.log.io.kokuwa.maven.k3s.docker.k3s=INFO
org.slf4j.simpleLogger.log.io.kokuwa.maven.test.MojoExtension=INFO
