apiVersion: v1
kind: Pod
metadata:
  name: echo
spec:
  containers:
    - name: echo
      image: jmalloc/echo-server:0.3.1
      ports:
        - name: http
          containerPort: 8080
          hostPort: 8080
      startupProbe:
        httpGet:
          path: /
          port: http
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        readOnlyRootFilesystem: true
  automountServiceAccountToken: false
  terminationGracePeriodSeconds: 0
